<div style="padding: 13px;">
  <H1>Front End App</H1>

  <button mat-button (click)="getAllModels()">Load Reg Model !!!</button>
  <mat-card *ngFor="let product of products" style="margin-top:10px;">
      <mat-card-header>
          <mat-card-title>{{product.name}}</mat-card-title>
          <mat-card-subtitle>{{product.age}}
          </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
          <p>
              {{product.name}}
          </p>
          <p>
            {{product.age}}
          </p>
      </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
